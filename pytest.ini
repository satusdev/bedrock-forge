[tool:pytest]
testpaths = forge/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --cov=forge
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --cov-report=xml
    --cov-report=html:htmlcov
    -p no:warnings
markers =
    unit: Unit tests for individual modules and functions
    integration: Integration tests for complete workflows
    slow: Tests that take a long time to run
    external: Tests that require external services (mocked in CI)
    provisioning: Tests related to server provisioning
    deployment: Tests related to deployment functionality
    backup: Tests related to backup and sync operations
    cli: Tests for CLI commands and interfaces
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:paramiko.*